  <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var gallery = document.querySelector('.gallery');
      var iso = new Isotope(gallery, {
        itemSelector: '.item',
        layoutMode: 'fitRows'
      });

      var filters = document.querySelector('.filter-button-group');
      filters.addEventListener('click', function (event) {
        if (!event.target.matches('button')) {
          return;
        }
        var filterValue = event.target.getAttribute('data-filter');
        iso.arrange({ filter: filterValue });
      });

      // Optional: Add active class to the current button
      filters.addEventListener('click', function (event) {
        if (!event.target.matches('button')) {
          return;
        }
        var buttons = filters.querySelectorAll('button');
        buttons.forEach(function (button) {
          button.classList.remove('active');
        });
        event.target.classList.add('active');
      });
    });
  </script>
  <!--sssssssssssssssssss  -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const swiperItems = document.querySelectorAll('.item');
      const backToTopBtn = document.querySelector('#backToTopBtn'); // Select the back to top button

      swiperItems.forEach(item => {
        const closebtn = document.querySelector('.close'); // Select the close button
        const swiperContainer = item.querySelector('.mySwiper'); // Select the swiper container within the current item

        item.addEventListener('click', () => {
          if (swiperContainer) {
            swiperContainer.style.display = "block"; // Display the swiper container


            if (closebtn) {
              closebtn.style.display = 'block'; // Display the close button
            }
            if (backToTopBtn) {
              backToTopBtn.style.opacity = '0'; // Hide the back to top button
            }
          }
        });

        closebtn.addEventListener('click', () => {
          if (swiperContainer) {
            swiperContainer.style.display = "none"; // Hide the swiper container
          }
          if (closebtn) {
            closebtn.style.display = 'none'; // Hide the close button
          }
          if (backToTopBtn) {
            backToTopBtn.style.opacity = '100'; // Show the back to top button
          }


          // Mute all videos inside the swiper container
          const videos = swiperContainer.querySelectorAll('video');
          videos.forEach(video => {
            video.muted = true;

            // Check if the parent of the parent of the video element is not 'swiper-slide-active'
            const parentElement = video.parentElement;
            const grandParentElement = parentElement ? parentElement.parentElement : null;
          });
        });
      });
    });

  <script src="js/aos.js"></script>
  <script>
    AOS.init({
      duration: 800, // values from 0 to 3000, with step 50ms
    });
  </script>
  <script>
    let scrollpos = window.scrollY
    const header = document.querySelector(".navbar")
    const header_height = header.offsetHeight

    const add_class_on_scroll = () => header.classList.add("scrolled", "shadow-sm")
    const remove_class_on_scroll = () => header.classList.remove("scrolled", "shadow-sm")

    window.addEventListener('scroll', function () {
      scrollpos = window.scrollY;

      if (scrollpos >= header_height) { add_class_on_scroll() }
      else { remove_class_on_scroll() }

    })

    // scroll to top of page

    var backToTopBtn = document.getElementById("backToTopBtn");
    window.onscroll = function () {
      showButtonFunction();
    };
    function showButtonFunction() {
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        backToTopBtn.style.display = "block";
      } else {
        backToTopBtn.style.display = "none";
      }
    }
    backToTopBtn.onclick = function () {
      scrollToTopFunction();
    };

    function scrollToTopFunction() {
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
    }
    // scroll to top of page end
  </script>
